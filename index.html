<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="robots" content="index,follow" />
    <title>Manual de Marca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="logo">
        <div class="tittle">
          <div class="tittle-line"></div>
          <h1>LOGO PERSONAL</h1>
          <div class="tittle-line"></div>
        </div>
        <picture>
          <img class="logo-img" src="./assets/logo.png" alt="Variacion de Logo" />
        </picture>
      </section>
      <section>
        <div class="tittle">
          <div class="tittle-line"></div>
          <h2>PALETA DE COLORES</h2>
          <div class="tittle-line"></div>
        </div>
        <div class="palette">
          <div class="palette-container">
            <div class="palette-color" id="palette-color-blue"></div>
            <p>#00C6D2</p><br>
            <p>0</p><br>
            <p>198</p><br>
            <p>210</p>
          </div>
          <div class="palette-container">
            <div class="palette-color"id="palette-color-blue-king"></div>
            <p>#050533</p><br>
            <p>5</p><br>
            <p>5</p><br>
            <p>51</p>
          </div>
          <div class="palette-container">
            <div class="palette-color"  id="palette-color-pink"></div>
            <p>#FF2768</p><br>
            <p>255</p><br>
            <p>39</p><br>
            <p>104</p>
          </div>
        </div>
      </section>
      <section class="variation">
        <div class="tittle">
          <div class="tittle-line"></div>
          <h2>VARIACIONES DE LOGO</h2>
          <div class="tittle-line"></div>
        </div>
        <picture>
          <img class="variation-img" src="./assets/variacionLogo.png" alt="variacion de logo" />
        </picture>
      </section>
      <section class="typo">
        <div class="tittle" id="typo-tittle">
            <div class="tittle-line"></div>
          <h2>TIPOGRAFIA</h2>
          <div class="tittle-line"></div>
        </div>
        <div class="typo-fonts">
          <h3 id="adumu">ADUMU REGULAR</>
            <p>A B C D E F G H I J K L M N Ñ O P Q R S T U V W X Y Z</p>
          <h3 id="monstserrat">Monstserrat</>
            <p>a b c d e f g h i j k l m n ñ o p q r s t u v w x y z</p>
        </div>
      </section>
    </main>
  </body>
</html>
